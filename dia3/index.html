<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/style.css">
    <title>Dia 3</title>
  </head>
  <body>
    <main class="app">

      <section>
        <h1>Exercício 01</h1>
        <form>
          <label for="nome">Nome:</label>
          <input type="text" id="nome" data-js="input" name="nome">
        </form>
      </section>

      <section>
        <h1>Exercício 02</h1>
        <form data-js="formulario">
        </form>
      </section>

      <h1>Exercício 03</h1>
      <section data-js="cars" class="cars">
        <form data-js="cars-form">
          <div>
            <label for="image">Imagem (URL)</label>
            <input type="text" id="image" name="image">
          </div>

          <div>
            <label for="brand-model">Marca / Modelo</label>
            <input type="text" id="brand-model" name="brand-model">
          </div>

          <div>
            <label for="year">Ano</label>
            <input type="number" id="year" name="year">
          </div>

          <div>
            <label for="plate">Placa</label>
            <input type="text" id="plate" name="plate">
          </div>

          <div>
            <label for="color">Cor</label>
            <input type="color" id="color" name="color">
          </div>

          <button type="submit">Cadastrar Carro</button>
        </form>

        <table border="1">
          <thead>
            <tr>
              <th>Imagem</th>
              <th>Marca / Modelo</th>
              <th>Ano</th>
              <th>Placa</th>
              <th>Cor</th>
            </tr>
          </thead>
          <tbody data-js="table"></tbody>
        </table>
      </section>
    </main>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
